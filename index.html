<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Finance - Professional Loan & Mortgage Calculator</title>
    <meta id="meta-desc" name="description" content="Calculate your monthly loan or mortgage payments with our free, high-precision financial tool. Standard bank formulas for accurate results.">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            /* FIX: Світліший зелений для 100% контрастності */
            --accent-green: #4ade80; 
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --border-glow: rgba(255, 255, 255, 0.2);
        }

        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; background-color: var(--bg-dark); color: var(--text-light); -webkit-font-smoothing: antialiased; overflow-x: hidden; }
        
        /* Header */
        .top-header { background-color: #166534; padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border-color); }
        .top-header h1 { margin: 0; font-size: 20px; font-weight: 900; color: white; }
        .lang-switcher { background: var(--bg-dark); border: 2px solid white; color: white; padding: 4px 8px; border-radius: 8px; font-size: 15px; cursor: pointer; font-weight: 800; min-height: 44px; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 5px; box-sizing: border-box; }
        
        /* Tabs */
        .tabs-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1px; background-color: #14532d; border: 1px solid #14532d; margin: 15px 0 10px; border-radius: 8px; overflow: hidden; }
        .tab { background: #166534; color: #fff; height: 48px; text-align: center; cursor: pointer; font-size: 11px; font-weight: 900; text-transform: uppercase; border: none; display: flex; align-items: center; justify-content: center; }
        .tab.active { background: #fff; color: #166534; }
        
        /* Inputs */
        .converter-box { border: 1px solid var(--border-color); padding: 30px 20px; background: var(--card-bg); border-radius: 12px; }
        .row { display: flex; align-items: center; margin-bottom: 18px; }
        .row label { width: 140px; font-size: 16px; color: #cbd5e1; font-weight: 700; }
        .input-field { flex: 1; padding: 10px 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 19px; font-weight: 800; background: #fff; color: #000; box-sizing: border-box; height: 48px; }
        .res-field { background: #f0fdf4 !important; color: #166534 !important; border-color: var(--accent-green) !important; }
        
        /* SEO Content */
        .seo-content { padding: 15px; line-height: 1.7; font-size: 14px; color: var(--text-muted); }
        .seo-content h2 { color: var(--accent-green); font-size: 19px; margin: 20px 0 10px; font-weight: 900; }

        /* Other Tools Buttons - FIX: Колір тексту змінено для контрасту */
        .tools-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .tool-link-btn { padding: 12px 5px; border: 2px solid var(--accent-green); color: var(--accent-green); text-decoration: none; border-radius: 8px; font-size: 12px; font-weight: 900; text-align: center; height: 48px; display: flex; align-items: center; justify-content: center; box-sizing: border-box; }
        
        /* Footer - FIXED SIZE AS UNIT */
        footer { border-top: 1px solid var(--border-color); padding: 30px 15px; text-align: center; font-size: 13px; color: #94a3b8; }
        .footer-info-block { 
            border: 2px solid var(--border-glow); 
            border-radius: 12px; 
            padding: 18px; 
            margin: 0 auto 20px auto; 
            background: rgba(255, 255, 255, 0.05); 
            text-align: left; 
            max-width: calc(100% - 20px); 
            width: 480px; 
            box-sizing: border-box; 
        }
        .footer-btn { background: none; border: none; color: var(--accent-green); text-decoration: underline; cursor: pointer; padding: 10px; font-weight: 900; font-size: 13px; min-height: 44px; }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: var(--card-bg); margin: 15% auto; padding: 25px; width: 85%; max-width: 500px; border-radius: 12px; border: 2px solid var(--border-glow); color: white; position: relative; }
        .close-btn { position: absolute; right: 10px; top: 5px; font-size: 30px; cursor: pointer; color: white; background: none; border: none; }
    </style>
</head>
<body>

<header class="top-header">
    <h1>SmartFinance.io</h1>
    <select class="lang-switcher" onchange="changeLang(this.value)" id="langSelect" aria-label="Select Language">
        <option value="en">English</option>
        <option value="uk">Українська</option>
        <option value="de">Deutsch</option>
    </select>
</header>

<main class="container">
    <div id="tabs" class="tabs-grid"></div>
    
    <div class="converter-box">
        <div class="row"><label id="lbl-amount" for="amount">Amount:</label><input type="number" id="amount" class="input-field" value="10000" oninput="calculate()"></div>
        <div class="row"><label id="lbl-interest" for="interest">Interest %:</label><input type="number" id="interest" class="input-field" value="5" step="0.1" oninput="calculate()"></div>
        <div class="row"><label id="lbl-term" for="term">Term (Y):</label><input type="number" id="term" class="input-field" value="5" oninput="calculate()"></div>
        
        <div style="margin-top:25px; border-top: 1px solid var(--border-color); padding-top: 20px;">
            <div class="row"><label id="lbl-monthly" for="monthlyResult">Monthly Pay:</label><input type="text" id="monthlyResult" class="input-field res-field" readonly></div>
            <div class="row"><label id="lbl-total" for="totalResult">Total Repay:</label><input type="text" id="totalResult" class="input-field res-field" readonly></div>
        </div>
    </div>

    <section class="seo-content" id="seo-box"></section>

    <div class="tools-grid">
        <a href="#" class="tool-link-btn" id="lnk-unit">Unit Converter</a>
        <a href="#" class="tool-link-btn" id="lnk-cur">Currency</a>
        <a href="#" class="tool-link-btn" id="lnk-perc">Percentage</a>
        <a href="#" class="tool-link-btn" id="lnk-bmi">BMI</a>
    </div>
</main>

<footer>
    <div class="footer-info-block" id="footer-full-text"></div>
    <p>© 2026 SmartFinance.io</p>
    <button class="footer-btn" onclick="openPol('privacy')" id="link-privacy">Privacy Policy</button>
    <button class="footer-btn" onclick="openPol('terms')" id="link-terms">Terms of Use</button>
</footer>

<div id="siteModal" class="modal" onclick="if(event.target == this) closeModal()">
    <div class="modal-content">
        <button class="close-btn" onclick="closeModal()">×</button>
        <div id="modalBody"></div>
    </div>
</div>

<script>
    const translations = {
        en: {
            desc: "Smart Finance - Professional loan and mortgage calculator with high-precision algorithms.",
            cats: ["Loan", "Mortgage"], amount: "Amount:", interest: "Interest %:", term: "Term (Y):", monthly: "Monthly Pay:", total: "Total Repay:",
            privacy: "Privacy Policy", terms: "Terms of Use",
            unit: "Unit Converter", cur: "Currency", perc: "Percentage", bmi: "BMI",
            footer: "SmartFinance.io is your premier destination for high-precision financial planning. Whether you're calculating a personal loan or a 30-year mortgage, our tools provide the mathematical accuracy you need.",
            seo: `<h2>Professional Loan Planning</h2><p>Understand your debt before you sign. Our tool helps you break down complex interest rates into simple monthly payments using standard annuity formulas.</p>`,
            privText: "<h2>Privacy Policy</h2><p>All calculations are done in your browser. We do not store or collect your financial data.</p>",
            termsText: "<h2>Terms of Use</h2><p>This tool is for educational purposes. Always consult with a bank professional.</p>"
        },
        uk: {
            desc: "Smart Finance - Професійний калькулятор кредиту та іпотеки з високою точністю розрахунків.",
            cats: ["Кредит", "Іпотека"], amount: "Сума:", interest: "Ставка %:", term: "Термін (р.):", monthly: "Міс. платіж:", total: "До сплати:",
            privacy: "Конфіденційність", terms: "Умови",
            unit: "Конвертер", cur: "Валюти", perc: "Відсотки", bmi: "BMI",
            footer: "SmartFinance.io — це ваш головний інструмент для високоточного фінансового планування. Незалежно від того, чи це споживчий кредит, чи іпотека на 30 років, наші інструменти забезпечують математичну точність.",
            seo: `<h2>Професійне кредитне планування</h2><p>Дізнайтеся реальну вартість кредиту до підписання договору. Наш інструмент допоможе розрахувати складні ставки за стандартними формулами ануїтету.</p>`,
            privText: "<h2>Конфіденційність</h2><p>Усі розрахунки виконуються у вашому браузері. Ми не збираємо ваші дані.</p>",
            termsText: "<h2>Умови</h2><p>Використовуйте для ознайомлення. Для офіційних договорів звертайтеся до банку.</p>"
        }
    };

    let curLang = localStorage.getItem('langFinance') || 'en';
    let currentTab = 0;

    function changeLang(lang) {
        curLang = lang;
        localStorage.setItem('langFinance', lang);
        updateUI();
    }

    function updateUI() {
        const l = translations[curLang] || translations.en;
        document.documentElement.lang = curLang;
        document.getElementById('meta-desc').content = l.desc;
        document.getElementById('lbl-amount').innerText = l.amount;
        document.getElementById('lbl-interest').innerText = l.interest;
        document.getElementById('lbl-term').innerText = l.term;
        document.getElementById('lbl-monthly').innerText = l.monthly;
        document.getElementById('lbl-total').innerText = l.total;
        document.getElementById('footer-full-text').innerText = l.footer;
        document.getElementById('link-privacy').innerText = l.privacy;
        document.getElementById('link-terms').innerText = l.terms;
        document.getElementById('seo-box').innerHTML = l.seo;
        document.getElementById('lnk-unit').innerText = l.unit;
        document.getElementById('lnk-cur').innerText = l.cur;
        document.getElementById('lnk-perc').innerText = l.perc;
        document.getElementById('lnk-bmi').innerText = l.bmi;
        initTabs();
    }

    function initTabs() {
        const t = document.getElementById('tabs');
        t.innerHTML = '';
        const l = translations[curLang] || translations.en;
        l.cats.forEach((cat, i) => {
            const btn = document.createElement('button');
            btn.className = `tab ${i === currentTab ? 'active' : ''}`;
            btn.innerText = cat;
            btn.onclick = () => { currentTab = i; initTabs(); calculate(); };
            t.appendChild(btn);
        });
        calculate();
    }

    function calculate() {
        const p = parseFloat(document.getElementById('amount').value) || 0;
        const r = (parseFloat(document.getElementById('interest').value) || 0) / 100 / 12;
        const n = (parseFloat(document.getElementById('term').value) || 0) * 12;
        const mOut = document.getElementById('monthlyResult');
        const tOut = document.getElementById('totalResult');

        if (p > 0 && r > 0 && n > 0) {
            const x = Math.pow(1 + r, n);
            const monthly = (p * x * r) / (x - 1);
            mOut.value = monthly.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            tOut.value = (monthly * n).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        } else { mOut.value = "0.00"; tOut.value = "0.00"; }
    }

    function openPol(type) {
        const l = translations[curLang] || translations.en;
        document.getElementById('modalBody').innerHTML = type === 'privacy' ? l.privText : l.termsText;
        document.getElementById('siteModal').style.display = 'block';
    }

    function closeModal() { document.getElementById('siteModal').style.display = 'none'; }
    
    updateUI();
</script>
</body>
</html>
