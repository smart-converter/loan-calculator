<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="8boxzAKQUKKF8IEuVEX1wX8aUwcdch3Q11BgfGM3vkM" />
    <title>Smart Finance - Professional Loan & Mortgage Calculator</title>
    <meta id="meta-desc" name="description" content="Calculate your monthly loan or mortgage payments with our free, high-precision financial tool. Accurate interest rate and repayment analysis.">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-green: #4ade80; /* Високий контраст для Accessibility */
            --text-light: #f8fafc;
            --text-muted: #cbd5e1; /* Покращено з #94a3b8 для чіткості */
            --border-color: #334155;
            --border-glow: rgba(255, 255, 255, 0.2);
        }

        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; background-color: var(--bg-dark); color: var(--text-light); -webkit-font-smoothing: antialiased; overflow-x: hidden; }
        
        .top-header { background-color: #166534; padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border-color); }
        .top-header h1 { margin: 0; font-size: 20px; font-weight: 900; color: white; }
        
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }

        .lang-switcher { background: var(--bg-dark); border: 2px solid white; color: white; padding: 4px 8px; border-radius: 8px; font-size: 15px; cursor: pointer; font-weight: 800; outline: none; min-height: 44px; }
        .lang-switcher option { color: #000; background: #fff; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 5px; box-sizing: border-box; }
        
        .tabs-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1px; background-color: #14532d; border: 1px solid #14532d; margin: 15px 0 10px; border-radius: 8px; overflow: hidden; }
        .tab { background: #166534; color: #fff; height: 48px; text-align: center; cursor: pointer; font-size: 11px; font-weight: 900; text-transform: uppercase; border: none; display: flex; align-items: center; justify-content: center; font-family: inherit; width: 100%; }
        .tab.active { background: #fff; color: #166534; }
        
        .ad-space { background: rgba(255, 255, 255, 0.05); border: 1px dashed var(--border-color); margin: 10px 0; text-align: center; padding: 15px; color: var(--text-muted); font-size: 11px; height: 90px; display: flex; align-items: center; justify-content: center; border-radius: 8px; box-sizing: border-box; }
        
        .converter-box { border: 1px solid var(--border-color); padding: 30px 20px; background: var(--card-bg); border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
        .row { display: flex; align-items: center; margin-bottom: 18px; }
        .row label { width: 140px; font-size: 16px; color: #cbd5e1; font-weight: 700; }
        .input-field { flex: 1; padding: 10px 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 19px; font-weight: 800; background: #fff; color: #000; outline: none; width: 100%; box-sizing: border-box; height: 48px; }
        .res-field { background: #f0fdf4 !important; color: #166534 !important; border-color: var(--accent-green) !important; font-weight: 900; }
        
        .seo-content { padding: 15px; line-height: 1.7; font-size: 14px; color: var(--text-muted); }
        .seo-content h2 { color: var(--accent-green); font-size: 19px; margin: 20px 0 10px; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; font-weight: 900; }

        .tools-network { padding: 20px 15px; text-align: center; border-top: 1px solid var(--border-color); margin-top: 20px; }
        .tools-network h2 { margin: 0 0 15px 0; color: #94a3b8; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; font-weight: 800; }
        .tools-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .tool-link-btn { padding: 12px 5px; border: 2px solid var(--accent-green); color: var(--accent-green); text-decoration: none; border-radius: 8px; font-size: 12px; font-weight: 900; display: flex; align-items: center; justify-content: center; height: 48px; box-sizing: border-box; transition: background 0.2s; }
        .tool-link-btn:hover { background: rgba(74, 222, 128, 0.1); }
        
        .tool-link-btn:last-child:nth-child(odd) { grid-column: 1 / span 2; justify-self: center; width: calc(50% - 5px); }

        footer { border-top: 1px solid var(--border-color); padding: 30px 15px; text-align: center; font-size: 13px; color: var(--text-muted); box-sizing: border-box; width: 100%; }
        .footer-info-block { 
            border: 2px solid var(--border-glow); 
            border-radius: 12px; 
            padding: 18px; 
            margin: 0 auto 20px auto; 
            background: rgba(255, 255, 255, 0.05); 
            text-align: left; 
            max-width: calc(100% - 20px); 
            width: 480px; 
            box-sizing: border-box; 
            line-height: 1.6; 
            color: var(--text-muted);
        }
        .footer-btn { background: none; border: none; color: var(--accent-green); text-decoration: underline; cursor: pointer; padding: 10px; font-weight: 900; font-family: inherit; font-size: 13px; min-height: 44px; }
        
        .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); overflow-y: auto; }
        .modal-content { background: var(--card-bg); margin: 10% auto; padding: 35px 25px 25px; width: 85%; max-width: 600px; border-radius: 12px; position: relative; border: 2px solid var(--border-glow); color: white; line-height: 1.6; }
        .close-btn { position: absolute; right: 5px; top: 5px; font-size: 40px; cursor: pointer; padding: 10px 20px; background: none; border: none; color: var(--text-muted); font-weight: 300; min-height: 44px; }
    </style>
</head>
<body>

<header class="top-header">
    <h1>SmartFinance.io</h1>
    <div>
        <label for="langSelect" class="sr-only">Language Selector</label>
        <select class="lang-switcher" onchange="changeLang(this.value)" id="langSelect">
            <option value="en">English</option>
            <option value="uk">Українська</option>
            <option value="es">Español</option>
            <option value="de">Deutsch</option>
        </select>
    </div>
</header>

<main class="container">
    <nav id="tabs" class="tabs-grid" aria-label="Calculator type Selection"></nav>
    <div class="ad-space" role="complementary">ADVERTISEMENT AREA</div>
    
    <div class="converter-box">
        <div class="row"><label id="lbl-amount" for="amount">Amount:</label><input type="number" id="amount" class="input-field" value="10000" oninput="calculate()" aria-required="true"></div>
        <div class="row"><label id="lbl-interest" for="interest">Interest %:</label><input type="number" id="interest" class="input-field" value="5" step="0.1" oninput="calculate()" aria-required="true"></div>
        <div class="row"><label id="lbl-term" for="term">Term (Y):</label><input type="number" id="term" class="input-field" value="5" oninput="calculate()" aria-required="true"></div>
        
        <div style="margin-top:25px; border-top: 1px solid var(--border-color); padding-top: 20px;">
            <div class="row"><label id="lbl-monthly" for="monthlyResult">Monthly Pay:</label><input type="text" id="monthlyResult" class="input-field res-field" readonly aria-live="polite"></div>
            <div class="row"><label id="lbl-total" for="totalResult">Total Repay:</label><input type="text" id="totalResult" class="input-field res-field" readonly aria-live="polite"></div>
        </div>
    </div>

    <section class="seo-content" id="seo-box"></section>

    <section class="tools-network">
        <h2 id="txt-other-tools">Other Elite Tools</h2>
        <div class="tools-grid">
            <a href="https://smart-converter.github.io/unit-converter/" class="tool-link-btn" id="lnk-unit">Unit Converter</a>
            <a href="https://smart-converter.github.io/currency-converter/" class="tool-link-btn" id="lnk-cur">Currency</a>
            <a href="https://smart-converter.github.io/percentage-calculator/" class="tool-link-btn" id="lnk-perc">Percentage</a>
            <a href="https://smart-converter.github.io/discount-calculator/" class="tool-link-btn" id="lnk-disc">Discount</a>
            <a href="https://smart-converter.github.io/vat-calculator/" class="tool-link-btn" id="lnk-vat">VAT</a>
            <a href="https://smart-converter.github.io/tip-calculator/" class="tool-link-btn" id="lnk-tip">Tip</a>
            <a href="https://smart-converter.github.io/bmi-calculator/" class="tool-link-btn" id="lnk-bmi">BMI</a>
        </div>
    </section>
</main>

<footer>
    <div class="footer-info-block" id="footer-full-text"></div>
    <p>© 2026 SmartFinance.io - Precise Calculation Tools</p>
    <nav aria-label="Legal navigation">
        <button class="footer-btn" onclick="openPol('privacy')" id="link-privacy">Privacy Policy</button>
        <button class="footer-btn" onclick="openPol('terms')" id="link-terms">Terms of Use</button>
    </nav>
</footer>

<div id="siteModal" class="modal" onclick="if(event.target == this) closeModal()" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content">
        <button class="close-btn" onclick="closeModal()" aria-label="Close modal">×</button>
        <div id="modalBody"></div>
    </div>
</div>

<script>
    const translations = {
        en: {
            desc: "Smart Finance - Professional loan and mortgage calculator with high-precision algorithms.",
            cats: ["Loan", "Mortgage"], amount: "Amount:", interest: "Interest %:", term: "Term (Y):", monthly: "Monthly Pay:", total: "Total Repay:",
            other: "Other Elite Tools", privacy: "Privacy Policy", terms: "Terms of Use",
            unit: "Unit Converter", cur: "Currency", perc: "Percentage", disc: "Discount", vat: "VAT", tip: "Tip", bmi: "BMI",
            footer: "SmartFinance.io is your premier destination for high-precision financial planning. Whether you are applying for a personal loan or planning a 30-year mortgage, our tools provide the mathematical accuracy you need to make informed decisions. We use standard bank formulas to ensure your monthly payments and total interests are calculated correctly.",
            seo: `<h2>Professional Loan Planning</h2><p>Understand your debt before you sign. Our tool helps you break down complex interest rates into simple monthly payments. Use the Mortgage mode for long-term real estate planning or Loan mode for personal finance.</p><h2>Calculate Total Cost</h2><p>By entering your interest rate and term, you can see exactly how much you will pay back in total, helping you save money on interest over time.</p>`,
            privText: "<h2>Privacy Policy</h2><p>Your data never leaves your device. All financial calculations are performed locally in your browser for maximum security.</p>", 
            termsText: "<h2>Terms of Use</h2><p>These calculators are for informational purposes. Always consult with a bank or financial advisor for official loan agreements.</p>"
        },
        uk: {
            desc: "Smart Finance - Професійний калькулятор кредиту та іпотеки з високою точністю розрахунків.",
            cats: ["Кредит", "Іпотека"], amount: "Сума:", interest: "Ставка %:", term: "Термін (р.):", monthly: "Міс. платіж:", total: "До сплати:",
            other: "Інші професійні інструменти", privacy: "Конфіденційність", terms: "Умови",
            unit: "Конвертер", cur: "Валюти", perc: "Відсотки", disc: "Знижки", vat: "ПДВ", tip: "Чайові", bmi: "BMI",
            footer: "SmartFinance.io — це ваш надійний помічник для точного фінансового планування. Незалежно від того, чи берете ви споживчий кредит, чи плануєте іпотеку на 30 років, наш інструмент забезпечує математичну точність. Ми використовуємо банківські формули для розрахунку щомісячних платежів та переплат.",
            seo: `<h2>Професійне кредитне планування</h2><p>Дізнайтеся реальну вартість кредиту до підписання договору. Наш інструмент допоможе розрахувати складні відсоткові ставки та перетворити їх на зрозумілі щомісячні платежі.</p><h2>Економте на відсотках</h2><p>Порівнюйте різні терміни та ставки, щоб знайти найвигідніший варіант і зменшити загальну суму переплати банку.</p>`,
            privText: "<h2>Політика конфіденційності</h2><p>Ваші дані залишаються на вашому пристрої. Усі розрахунки відбуваються локально у вашому браузері.</p>", 
            termsText: "<h2>Умови використання</h2><p>Калькулятори надаються лише для ознайомлення. Для офіційних розрахунків зверніться до вашої фінансової установи.</p>"
        }
    };

    let curLang = localStorage.getItem('langFinance') || 'en';
    let currentTab = 0;

    function changeLang(lang) {
        curLang = lang;
        localStorage.setItem('langFinance', lang);
        updateUI();
    }

    function updateUI() {
        const l = translations[curLang] || translations.en;
        document.documentElement.lang = curLang;
        document.getElementById('meta-desc').content = l.desc;
        document.getElementById('langSelect').value = curLang;
        document.getElementById('lbl-amount').innerText = l.amount;
        document.getElementById('lbl-interest').innerText = l.interest;
        document.getElementById('lbl-term').innerText = l.term;
        document.getElementById('lbl-monthly').innerText = l.monthly;
        document.getElementById('lbl-total').innerText = l.total;
        document.getElementById('txt-other-tools').innerText = l.other;
        document.getElementById('footer-full-text').innerText = l.footer;
        document.getElementById('link-privacy').innerText = l.privacy;
        document.getElementById('link-terms').innerText = l.terms;
        document.getElementById('seo-box').innerHTML = l.seo;
        
        document.getElementById('lnk-unit').innerText = l.unit;
        document.getElementById('lnk-cur').innerText = l.cur;
        document.getElementById('lnk-perc').innerText = l.perc;
        document.getElementById('lnk-disc').innerText = l.disc;
        document.getElementById('lnk-vat').innerText = l.vat;
        document.getElementById('lnk-tip').innerText = l.tip;
        document.getElementById('lnk-bmi').innerText = l.bmi;
        initTabs();
    }

    function initTabs() {
        const t = document.getElementById('tabs');
        t.innerHTML = '';
        const l = translations[curLang] || translations.en;
        l.cats.forEach((cat, i) => {
            const btn = document.createElement('button');
            btn.className = `tab ${i === currentTab ? 'active' : ''}`;
            btn.innerText = cat;
            btn.setAttribute('aria-label', `Select ${cat} calculator`);
            btn.onclick = () => { currentTab = i; initTabs(); calculate(); };
            t.appendChild(btn);
        });
        calculate();
    }

    function calculate() {
        const p = parseFloat(document.getElementById('amount').value) || 0;
        const r = (parseFloat(document.getElementById('interest').value) || 0) / 100 / 12;
        const n = (parseFloat(document.getElementById('term').value) || 0) * 12;
        const mOut = document.getElementById('monthlyResult');
        const tOut = document.getElementById('totalResult');

        if (p > 0 && r > 0 && n > 0) {
            const x = Math.pow(1 + r, n);
            const monthly = (p * x * r) / (x - 1);
            mOut.value = monthly.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            tOut.value = (monthly * n).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        } else if (p > 0 && r === 0 && n > 0) {
            mOut.value = (p / n).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            tOut.value = p.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        } else { mOut.value = "0.00"; tOut.value = "0.00"; }
    }

    function openPol(type) {
        const l = translations[curLang] || translations.en;
        document.getElementById('modalBody').innerHTML = type === 'privacy' ? l.privText : l.termsText;
        const modal = document.getElementById('siteModal');
        modal.style.display = 'block';
        modal.setAttribute('aria-hidden', 'false');
    }

    function closeModal() { 
        const modal = document.getElementById('siteModal');
        modal.style.display = 'none'; 
        modal.setAttribute('aria-hidden', 'true');
    }
    updateUI();
</script>
</body>
</html>
