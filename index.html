<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Finance - Loan & Mortgage Calculator</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-green: #22c55e;
            --text-light: #f8fafc;
            --border-color: #334155;
            --border-glow: rgba(255, 255, 255, 0.3);
        }

        body { font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: var(--bg-dark); -webkit-font-smoothing: antialiased; color: var(--text-light); }
        
        .top-header { background-color: #166534; padding: 12px 15px; display: flex; align-items: center; justify-content: space-between; color: white; border-bottom: 1px solid var(--border-color); }
        .top-header h1 { margin: 0; font-size: 20px; font-weight: 900; letter-spacing: 0.5px; }
        
        .lang-switcher { background: var(--bg-dark); border: 2px solid white; color: white; padding: 4px 8px; border-radius: 8px; font-size: 15px; cursor: pointer; font-weight: 800; }
        .lang-switcher option { color: #333; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 5px; background: var(--bg-dark); min-height: 100vh; box-sizing: border-box; }
        
        .tabs-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1px; background-color: #14532d; border: 1px solid #14532d; margin: 15px 0 10px; border-radius: 8px; overflow: hidden; }
        .tab { background: #166534; color: #fff; height: 32px; text-align: center; cursor: pointer; font-size: 11px; font-weight: 900; text-transform: uppercase; border: none; display: flex; align-items: center; justify-content: center; }
        .tab.active { background: #fff; color: #166534; box-shadow: inset 0 -2px 0 #166534; }
        
        .converter-box { border: 1px solid var(--border-color); padding: 30px 20px; background: var(--card-bg); border-radius: 12px; margin-bottom: 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
        
        /* Збільшений та виразніший шрифт зліва */
        .row { display: flex; align-items: center; margin-bottom: 18px; }
        .row label { width: 150px; font-size: 17px; color: #cbd5e1; font-weight: 900; line-height: 1.2; padding-right: 10px; }
        
        .input-field { flex: 1; padding: 10px 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 18px; font-weight: 800; width: 100%; box-sizing: border-box; height: 48px; background: #fff; color: #000; }
        .result-field { background: #f0fdf4 !important; color: #166534 !important; border-color: #22c55e !important; }

        /* Блок інших інструментів */
        .tools-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .tool-link { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border-color); color: var(--accent-green); padding: 12px; border-radius: 8px; text-decoration: none; text-align: center; font-size: 13px; font-weight: 800; transition: 0.3s; }
        .tool-link:hover { background: var(--accent-green); color: white; }

        .ad-space { background: rgba(255, 255, 255, 0.05); border: 1px dashed var(--border-color); margin: 10px 0; text-align: center; padding: 15px; color: #64748b; font-size: 11px; min-height: 90px; display: flex; align-items: center; justify-content: center; border-radius: 8px; }
        
        footer { border-top: 1px solid var(--border-color); padding: 25px 15px; text-align: center; font-size: 13px; color: #94a3b8; }
        .footer-info-block { border: 2px solid var(--border-glow); border-radius: 12px; padding: 18px; margin-bottom: 15px; background: rgba(255, 255, 255, 0.05); }
        .footer-link { color: var(--accent-green); text-decoration: underline; cursor: pointer; padding: 0 8px; font-weight: 900; }
        
        .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); overflow-y: auto; }
        .modal-content { 
            background: var(--card-bg); margin: 5% auto; padding: 25px; width: 90%; max-width: 600px; border-radius: 12px; position: relative; line-height: 1.6; color: var(--text-light);
            border: 2px solid var(--border-glow); box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .close-btn { position: absolute; right: 10px; top: 0; font-size: 38px; cursor: pointer; color: var(--text-light); padding: 10px; }
    </style>
</head>
<body>

<div class="top-header">
    <h1>SmartFinance.io</h1>
    <select class="lang-switcher" onchange="changeLang(this.value)" id="langSelect">
        <option value="en">English</option>
        <option value="uk">Українська</option>
        <option value="es">Español</option>
        <option value="de">Deutsch</option>
    </select>
</div>

<div class="container">
    <div class="tabs-grid">
        <div class="tab active" id="tab-loan" onclick="switchMode('loan')">Loan</div>
        <div class="tab" id="tab-mortgage" onclick="switchMode('mortgage')">Mortgage</div>
    </div>

    <div class="converter-box">
        <div class="row"><label id="lbl-amount">Amount:</label><input type="number" id="amount" class="input-field" value="10000" oninput="calculate()"></div>
        <div class="row"><label id="lbl-interest">Interest (%):</label><input type="number" id="interest" class="input-field" value="5" step="0.1" oninput="calculate()"></div>
        <div class="row"><label id="lbl-term">Term (Years):</label><input type="number" id="term" class="input-field" value="5" oninput="calculate()"></div>
        <div class="row" style="margin-top:25px; border-top: 1px solid var(--border-color); padding-top: 20px;">
            <label id="lbl-monthly" style="color: var(--accent-green);">Monthly Pay:</label>
            <input type="text" id="monthlyResult" class="input-field result-field" readonly>
        </div>
        <div class="row"><label id="lbl-total">Total Repay:</label><input type="text" id="totalResult" class="input-field result-field" readonly></div>
    </div>

    <h3 style="text-align: center; font-size: 14px; color: #64748b; text-transform: uppercase; margin-top: 30px;" id="txt-other">Other Tools</h3>
    <div class="tools-grid">
        <a href="https://smart-converter.github.io/unit-converter/" class="tool-link">Unit Converter</a>
        <a href="#" class="tool-link">VAT Calculator</a>
        <a href="#" class="tool-link">Percentage Calc</a>
        <a href="#" class="tool-link">Discount Calc</a>
    </div>

    <div class="ad-space">ADVERTISEMENT AREA</div>
</div>

<footer>
    <div class="footer-info-block" id="footer-full-text"></div>
    <p id="txt-footer-copy">© 2025 SmartFinance.io - All rights reserved.</p>
    <div style="margin-top:10px;">
        <span class="footer-link" onclick="openPol('privacy')" id="link-privacy">Privacy Policy</span>
        <span class="footer-link" onclick="openPol('terms')" id="link-terms">Terms of Use</span>
    </div>
</footer>

<div id="siteModal" class="modal" onclick="if(event.target == this) closeModal()">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">×</span>
        <div id="modalBody"></div>
    </div>
</div>

<script>
    const translations = {
        en: {
            loan: "Loan", mort: "Mortgage", amount: "Amount:", interest: "Interest (%):", term: "Term (Years):", monthly: "Monthly Pay:", total: "Total Repay:",
            privacy: "Privacy Policy", terms: "Terms of Use", other: "Other Tools",
            footerFull: "SmartFinance.io provides high-precision financial calculation tools. Our algorithms help you plan your budget with 100% transparency.",
            privText: "<h2>Privacy Policy</h2><p>We do not store your financial data. All calculations are performed locally.</p>",
            termsText: "<h2>Terms of Use</h2><p>Calculations are for informational purposes only.</p>"
        },
        uk: {
            loan: "Кредит", mort: "Іпотека", amount: "Сума:", interest: "Ставка (%):", term: "Термін (р.):", monthly: "Міс. платіж:", total: "До сплати:",
            privacy: "Конфіденційність", terms: "Умови", other: "Інші інструменти",
            footerFull: "SmartFinance.io надає високоточні інструменти фінансового розрахунку. Наші алгоритми допоможуть вам планувати бюджет з 100% прозорістю.",
            privText: "<h2>Конфіденційність</h2><p>Ми не зберігаємо ваші фінансові дані. Всі розрахунки виконуються локально.</p>",
            termsText: "<h2>Умови використання</h2><p>Розрахунки мають виключно інформаційний характер.</p>"
        },
        es: {
            loan: "Préstamo", mort: "Hipoteca", amount: "Monto:", interest: "Interés (%):", term: "Plazo (Años):", monthly: "Pago Mensual:", total: "Total:",
            privacy: "Privacidad", terms: "Términos", other: "Otras herramientas",
            footerFull: "SmartFinance.io ofrece herramientas de cálculo financiero de alta precisión. Nuestros algoritmos le ayudan a planificar su presupuesto.",
            privText: "<h2>Privacidad</h2><p>No almacenamos sus datos financieros. Todos los cálculos se realizan localmente.</p>",
            termsText: "<h2>Términos</h2><p>Los cálculos son solo para fines informativos.</p>"
        },
        de: {
            loan: "Kredit", mort: "Hypothek", amount: "Betrag:", interest: "Zins (%):", term: "Laufzeit (J.):", monthly: "Monatsrate:", total: "Gesamt:",
            privacy: "Datenschutz", terms: "AGB", other: "Andere Tools",
            footerFull: "SmartFinance.io bietet hochpräzise Finanzberechnungstools. Unsere Algorithmen helfen Ihnen, Ihr Budget zu planen.",
            privText: "<h2>Datenschutz</h2><p>Wir speichern keine Finanzdaten. Alle Berechnungen erfolgen lokal.</p>",
            termsText: "<h2>Nutzungsbedingungen</h2><p>Die Berechnungen dienen nur zur Information.</p>"
        }
    };

    let curLang = localStorage.getItem('langFinance') || 'en';

    function changeLang(lang) {
        curLang = lang;
        localStorage.setItem('langFinance', lang);
        updateUI();
    }

    function updateUI() {
        const t = translations[curLang];
        document.getElementById('langSelect').value = curLang;
        document.getElementById('tab-loan').innerText = t.loan;
        document.getElementById('tab-mortgage').innerText = t.mort;
        document.getElementById('lbl-amount').innerText = t.amount;
        document.getElementById('lbl-interest').innerText = t.interest;
        document.getElementById('lbl-term').innerText = t.term;
        document.getElementById('lbl-monthly').innerText = t.monthly;
        document.getElementById('lbl-total').innerText = t.total;
        document.getElementById('txt-other').innerText = t.other;
        document.getElementById('footer-full-text').innerText = t.footerFull;
        document.getElementById('link-privacy').innerText = t.privacy;
        document.getElementById('link-terms').innerText = t.terms;
        calculate();
    }

    function calculate() {
        const p = parseFloat(document.getElementById('amount').value);
        const r = parseFloat(document.getElementById('interest').value) / 100 / 12;
        const n = parseFloat(document.getElementById('term').value) * 12;
        if (p > 0 && r > 0 && n > 0) {
            const x = Math.pow(1 + r, n);
            const monthly = (p * x * r) / (x - 1);
            document.getElementById('monthlyResult').value = monthly.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('totalResult').value = (monthly * n).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }
    }

    function switchMode(mode) {
        document.getElementById('tab-loan').classList.toggle('active', mode === 'loan');
        document.getElementById('tab-mortgage').classList.toggle('active', mode === 'mortgage');
        calculate();
    }

    function openPol(type) {
        const t = translations[curLang];
        document.getElementById('modalBody').innerHTML = type === 'privacy' ? t.privText : t.termsText;
        document.getElementById('siteModal').style.display = 'block';
    }

    function closeModal() { document.getElementById('siteModal').style.display = 'none'; }
    updateUI();
</script>
</body>
</html>
